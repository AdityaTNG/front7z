<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple WebDesign</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			font-family: sans-serif;
		}
		.banner{
			width: 100%;
			height: 100vh;
		}
		.navbar{
			width: 85%;
			margin: auto;
			padding: 35px 0;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}
		h3.logo{
			font-size: 35px;
			cursor: pointer;

		}
		.navbar ul li{
			list-style-type: none;
			display: inline-block;
			margin: 0 20px;
			position: relative;
		}
		.navbar ul li a{
			text-decoration: none;
			color: #000;
		}
		.navbar ul li:after{
			content: '';
			height: 3px;
			width: 0;
			background: #009688;
			position: absolute;
			left: 0;
			bottom: -10px;
			transition: 0.5s;
		}
		.navbar ul li:hover:after{
			width: 100%;
		}
		.content{
			width: 100%;
			position: absolute;
			top: 50%;
			transform: translateY(-50px);
			text-align: center;
		}
		.content h1{
			font-size: 5rem;
		}
		.content p{
			margin: 20px auto;
			font-weight: 100;

		}
		button{
			width: 200px;
			padding: 15px 0;
			text-align: center;
			margin: 20px 10px;
			border-radius: 25px;
			font-weight: bold;
			border: 2px solid #009688;
			background: transparent;
			cursor: pointer;
			overflow: hidden;
		}
		span{
			background: #009688;
			height: 100%;
			width: 100%;
			left: 0;
			bottom: 0;
			z-index: -1;
			transition: 0.5s;
		}


	</style>
</head>
<body>
	<div class="banner">
		<div class="navbar">
			<h3 class="logo">Logo</h3>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">kontak</a></li>
				<li><a href="#">tentang</a></li>
			</ul>
		</div>
		<div class="content">
			<h1>Design</h1>
			<p>lorem ipsum</p>
			<button type="button"><span></span>Watch</button>
			<button type="button"><span></span>yaaa</button>	
		</div>
	</div>
</body>
</html>
